<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Constancia de Estudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Todo el fondo será blanco */
        }
        .header {
            background-color: #00055A;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* Eliminado cualquier otro color de fondo */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00055A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #000478;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #00055A;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dashboard {
            display: none;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff; /* Fondo blanco en toda la pantalla */
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success {
            display: none;
            text-align: center;
        }
        .success img {
            width: 100px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        .certificado-contenedor {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* Se mantiene blanco */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .certificado-texto {
            text-align: justify;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">Verificación de Constancias de Estudios</div>
    <div class="container" id="verificacion">
        <img src="logo-ipa.png" alt="Logo" width="100">
        <input type="text" id="dni" placeholder="Ingrese DNI">
        <input type="text" id="correlativo" placeholder="Ingrese Correlativo">
        <button onclick="verificarCertificado()">Verificar</button>
        <p class="error" id="errorMensaje">Datos no encontrados.</p>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="success">
            <img src="check.jpg" alt="Verificado">
            <h2 id="nombreCertificado"></h2>
            <p id="detalleCertificado"></p>
        </div>
    </div>
    
    <div class="footer">Copyright © IPA 2025  | Todos los derechos reservados | Política de privacidad</div>
    
    <script>
        const certificados = {
/*CONSTANCIA DE ESTUDIO, SOLO MODIFICAR N DNI, CORRELATIVO, NOMBRE, CERTIFICADO */
"47596520": { correlativo: "001", nombre: "FERNANDO GARCIA INUMA", certificado: "VI ciclo en período 2024–I especialidad de Educación Primaria" },
"40621069": { correlativo: "002", nombre: "ROSA LUZ VARGAS MENDEZ", certificado: "VIII ciclo en período 2024 –II especialidad de Educación Inicial" },     
"76122179": { correlativo: "003", nombre: "CAROL ALEXANDRA CHUCHON VILCHEZ", certificado: "II ciclo en período 2024 –II especialidad de Educación Inicial" },
"74641251": { correlativo: "004", nombre: "OFELIA ANTUANE CABELLO ASTO", certificado: "III ciclo en período 2024 –II especialidad de Educación Primaria" }, 
"72099616": { correlativo: "005", nombre: "SEFORA DIOSELINA VERDE SICCE", certificado: "VIII ciclo en período 2024 –II especialidad de Educación Secundaria de Ciencias Sociales" }, 
"77817600": { correlativo: "006", nombre: "SUSANA CAHUACHI GREFA", certificado: "II ciclo en período 2024 –II especialidad de Educación Inicial" }, 
"46833620": { correlativo: "007", nombre: "MILENA IBETH ANDIA CASAS", certificado: "II ciclo en período 2024 –II especialidad de Educación Inicial" }  
        };

        function verificarCertificado() {
            const dni = document.getElementById("dni").value;
            const correlativo = document.getElementById("correlativo").value;
            const verificacion = document.getElementById("verificacion");
            const dashboard = document.getElementById("dashboard");
            const nombreCertificado = document.getElementById("nombreCertificado");
            const detalleCertificado = document.getElementById("detalleCertificado");
            const errorMensaje = document.getElementById("errorMensaje");
            const success = document.querySelector(".success");
            
            if (certificados[dni] && certificados[dni].correlativo === correlativo) {
                nombreCertificado.innerHTML = `<strong>${certificados[dni].nombre}</strong>`;
                
                detalleCertificado.classList.add("certificado-contenedor");
                detalleCertificado.innerHTML = `
                    <p class="certificado-texto">
                        "El Instituto de Educación Superior Pedagógico Privado Amauta" certifica que 
                        <strong>${certificados[dni].nombre}</strong>, identificado con DNI N° 
                        <strong>${dni}</strong>, ha completado y aprobado satisfactoriamente el
                        <strong>${certificados[dni].certificado}</strong>.
                    </p>`;

                verificacion.style.display = "none";
                dashboard.style.display = "flex";
                success.style.display = "block";
                errorMensaje.style.display = "none";
            } else {
                errorMensaje.style.display = "block";
            }
        }
    </script>
</body>
</html>
