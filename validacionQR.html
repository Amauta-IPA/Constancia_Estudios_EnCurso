    <title>Verificación de Constancia de Estudios en curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Todo el fondo será blanco */
        }
        .header {
            background-color: #00055A;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* Eliminado cualquier otro color de fondo */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00055A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #000478;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #00055A;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dashboard {
            display: none;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff; /* Fondo blanco en toda la pantalla */
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success {
            display: none;
            text-align: center;
        }
        .success img {
            width: 100px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        .certificado-contenedor {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* Se mantiene blanco */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .certificado-texto {
            text-align: justify;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>

    <div class="container" id="verificacion">
        <img src="logo-ipa.png" alt="Logo" width="100">
        <input type="text" id="dni" placeholder="Ingrese DNI">
        <input type="text" id="correlativo" placeholder="Ingrese Correlativo">
        <button onclick="verificarCertificado()">Verificar</button>
        <p class="error" id="errorMensaje">Datos no encontrados.</p>
    </div>
    
    <div class="dashboard" id="dashboard">

            <img src="check.jpg" alt="Verificado">

            const dashboard = document.getElementById("dashboard");
